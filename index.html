<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/reset.css">
    <title>To Do List</title>
</head>
<body>
    <main class="main">
        <div class="container">
            <div class="bg-image">
                <img src="images/bg-mountains.jpg" alt="mountains">
            </div>
            <div class="todo__wrapper">
                <h1 class="todo__title">Todo</h1>

                <!-- Form -->
                <div class="todo__form">
                    <form id="form">
                        <div class="form-group">
                            <input type="text" class="form-control" id="taskInput" placeholder="Create a new todo...">
                            <button type="submit" class="add-btn btn active">Add</button>
                        </div>
                    </form>
                </div>

                <!-- List of tasks -->
                <div class="todo__list-wrapper">
                    <ul id="todoList" class="todo__list">
                        
                    </ul>
                </div> <!--./todo__list-wrapper -->

                <!-- Bottom -->
                <div class="todo__bottom">
                    <div class="items-left">
                        <span id="itemsLeft">0 items left</span>
                    </div>
                    <div class="filter">
                        <button id="filterAll" class="btn filter-btn active">All</button>
                        <button id="filterActive" class="btn filter-btn">Active</button>
                        <button id="filterCompleted" class="btn filter-btn">Completed</button>
                    </div>
                    <div class="clear-completed">
                        <button id="clearCompleted" class="btn">Clear Completed</button>
                    </div>
                </div>

             </div> <!--./todo__wrapper -->
            
         </div> <!--./container -->
    </main>

    <script src="js/main.js"></script>
</body>
</html>
