<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>To Do List</title>
</head>
<body>
    <main class="main">
        <div class="container">
            <div class="bg-image"></div>
            <div class="todo__wrapper">
                <h1 class="todo__title">Todo</h1>

                <!-- Form -->
                 <div class="todo__form">
                    <form id="form">
                        <div class="form-group">
                            <input type="text" class="form-control" id="taskInput" placeholder="Create a new todo...">
                            <button type="submit" class="btn active">Add</button>
                        </div>
                    </form>
                 </div>

                <!-- List of tasks -->
                 <div class="todo__list-wrapper">
                    <ul id="todoList" class="todo__list">
                        <!-- <li id="emptyList" class="empty-list">
                            <div class="empty-list__title">There are no tasks for today yet...</div>
                        </li> -->

                        <!-- <li class="list-group-item">
                            <span class="task-title">Complete online JavaScript course.</span>
                            <div class="task-item__buttons">
                                <button type="button" data-action="done" class="btn-action">Done</button>
                                <button type="button" data-action="delete" class="btn-action">X</button>
                            </div>
                        </li> -->
                    </ul>
                  </div> <!--./todo__list-wrapper -->

             </div> <!--./todo__wrapper -->
            
         </div> <!--./container -->
    </main>

    <script src="js/main.js"></script>
</body>
</html>
